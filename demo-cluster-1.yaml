name: "demo-cluster-1"
kubernetes_version: v1.6.2
zone: us-west1-a
instances:
  - name: front
    count: 1
    labels:
      type: front
      class: fast1
    instance_type: n1-standard-2
    volumes:
      - boot: true
        autoDelete: true
        initializeParams:
          diskSizeGb: "16"
  - name: db
    count: 1
    labels:
      type: db
      test: ok3
    instance_type: n1-standard-2
    volumes:
      - boot: true
        autoDelete: true
        initializeParams:
          diskSizeGb: "32"
