name: "kl-demo1-cluster"
kubernetes_version: v1.6.2
zone: us-west1-b
instances:
  - name: front
    count: 1
    labels:
      type: front
      class: fast1
    instance_type: n1-standard-2
    volumes:
      - boot: true
        autoDelete: true
        initializeParams:
          diskSizeGb: "16"
  - name: db
    count: 1
    labels:
      type: db
      test: ok3
    instance_type: n1-standard-2
    volumes:
      - boot: true
        autoDelete: true
        initializeParams:
          diskSizeGb: "32"
storage:
  storage_type: nfs-server
  instance_count: 1
  instance_type: "n1-standard-1"
  disk_type: "pd-standard"
  disk_size: 30